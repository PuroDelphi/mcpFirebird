# Smithery configuration file for MCP Firebird
# Documentation: https://smithery.ai/docs/build/project-config/smithery-yaml

# Runtime type: TypeScript for Smithery CLI deployment
runtime: "typescript"

# Environment variables (optional)
env:
  NODE_ENV: "production"
  LOG_LEVEL: "info"

# Start command configuration for HTTP-based MCP server
startCommand:
  type: "http"

  # Simplified configuration schema for Smithery
  configSchema:
    host:
      type: "string"
      title: "Database Host"
      description: "Hostname or IP address of the Firebird database server"
      default: "localhost"
    port:
      type: "number"
      title: "Database Port"
      description: "Port number for the Firebird database"
      default: 3050
    database:
      type: "string"
      title: "Database Path"
      description: "Absolute path to the Firebird database file (e.g., /path/to/database.fdb)"
    user:
      type: "string"
      title: "Database User"
      description: "Database username for authentication"
      default: "SYSDBA"
    password:
      type: "string"
      title: "Database Password"
      description: "Database password for authentication"
      default: "masterkey"
    useNativeDriver:
      type: "boolean"
      title: "Use Native Driver"
      description: "Enable native driver for wire encryption support"
      default: false
    logLevel:
      type: "string"
      title: "Log Level"
      description: "Logging verbosity level"
      default: "info"

  # Example configuration for testing
  exampleConfig:
    host: "192.168.1.5"
    port: 3050
    database: "/path/to/EMPLOYEE.FDB"
    user: "SYSDBA"
    password: "masterkey"
    useNativeDriver: false
    logLevel: "info"
